<script>
 // ref: https://www.freecodecamp.org/news/javascript-debounce-example/
 function debounce(func, timeout = 300) {
     let timer;
     return (...args) => {
         clearTimeout(timer);
         timer = setTimeout(() => { func.apply(this, args); }, timeout);
     };
 }
 var worker;
 if ('serviceWorker' in navigator) {
     var scope = location.pathname.replace(/\/[^\/]+$/, '/');
     worker = navigator.serviceWorker.register('sw.js', {scope})
              .then(function(reg) {
                  reg.addEventListener('updatefound', function() {
                      var installing_worker = reg.installing;
                      console.log('A new service worker is being installed:',
                                  installing_worker);
                  });
                  // registration worked
                  console.log('Registration succeeded. Scope is ' + reg.scope);
              }).catch(function(error) {
                  // registration failed
                  console.log('Registration failed with ' + error);
              });
 }
 (async function($) {
     await worker;
     const has_worker = !!worker;
     const media_query = 'screen and (max-width: 900px)';
     const small = matchMedia(media_query).matches
     const orientation = small ? 'horizontal' : 'vertical';
     $('main').split({
         orientation
     });
     const repo = 'https://cdn.jsdelivr.net/gh/jcubic/gaiman@master/';
     const prefix = await fetch(`${repo}src/prefix.js`).then(res => res.text());
     const postfix = await fetch(`${repo}src/postfix.js`).then(res => res.text());
     const SOURCE_FILE = '_gaiman_source.gs';
     const OUTPUT_FILE = '_gaiman_output.js';
     const { get, set } = idbKeyval;
     function compile(init) {
         const code = editor.getValue();
         set(SOURCE_FILE, code);
         let output = prefix + gaiman.parse(code) + postfix;
         output = output.replace(/\{\{VER\}\}/g, gaiman.version);
         set(OUTPUT_FILE, output);
         load();
     }
     function load() {
         if (has_worker) {
             frame.src = './gaiman.html?' + Date.now();
         }
     }
     let code = await get(SOURCE_FILE);
     const init = !code;
     if (init) {
         const res = await fetch(`${repo}examples/demo.gs`);
         code = await res.text();
     }
     const editor = CodeMirror($('.editor')[0], {
         value: code,
         theme: 'seti',
         lineWrapping: true,
         lineNumbers: true,
         readOnly: !has_worker,
         indentUnit: 4,
         language: 'gaiman'
     });
     if (init) {
         compile();
     }
     load();
     editor.on('change', debounce(compile, 800));
 })(jQuery);
</script>
