<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Gaiman Engine Demo</title>
    <meta name="Description" content="Demo of the Gaiman DSL programming language"/>
    <link rel="shortcut icon" href=""/>
    <!--[if IE]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="https://cdn.jsdelivr.net/npm/jquery.splitter/css/jquery.splitter.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/codemirror@5.x.x/lib/codemirror.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/codemirror@5.x.x/theme/seti.css" rel="stylesheet"/>
    <style>
body {
    margin: 0;
}
main {
    height: 100vh;
}
iframe {
    border: none;
}
iframe, aside {
    height: 100%;
}
aside {
    background: rebeccapurple;
}
.CodeMirror {
    height: 100%;
}
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.x.x/lib/codemirror.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.x.x/mode/ruby/ruby.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.splitter"></script>
    <script>
$(function() {
    $('main').split({
        orientation: 'vertical',
    });
    const repo = 'https://cdn.jsdelivr.net/gh/jcubic/gaiman@master/'
    const code = `${repo}examples/demo.gs`;
    let editor;
    fetch(code).then(res => res.text()).then(code => {
        editor = CodeMirror($('.editor')[0], {
            value: code,
            theme: 'seti',
            lineWrapping: true,
            lineNumbers: true,
            readOnly: true,
            indentUnit: 4,
            language: 'ruby'
        });
    });
});
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
<main>
    <iframe src="./demo/"></iframe>
    <aside class="editor"></aside>
</main>
</body>
</html>
